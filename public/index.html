<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Tic Tac Toe</title>

  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

  <div class="container">
    <section id="options">
      <div class="option single">
        <div>Single Player</div>
      </div>
      <div class="option multi">
        <div>Multi Player</div>
      </div>
      <div class="option online">
        <div>Online Game</div>
      </div>
    </section>

    <section id="choose">
      <div>
        <div>CHOOSE</div>
        <div class=xo>
          <div>X</div>
          <div>O</div>
        </div>
      </div>
    </section>

    <section id="board">
      <div class="flx" data-index="00">
        <div></div>
      </div>
      <div class="flx" data-index="01">
        <div></div>
      </div>
      <div class="flx" data-index="02">
        <div></div>
      </div>
      <div class="flx" data-index="10">
        <div></div>
      </div>
      <div class="flx" data-index="11">
        <div></div>
      </div>
      <div class="flx" data-index="12">
        <div></div>
      </div>
      <div class="flx" data-index="20">
        <div></div>
      </div>
      <div class="flx" data-index="21">
        <div></div>
      </div>
      <div class="flx" data-index="22">
        <div></div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>

</body>

</html>
